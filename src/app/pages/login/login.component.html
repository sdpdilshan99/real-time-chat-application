        <h1 class="text-2xl font-semibold text-center text-gray-800">Log in to your account</h1>

        <!-- input fields -->
        <div class="flex flex-col gap-y-6">

            <div class="flex flex-col gap-2">
                <label for="email" class="text-lg font-semibold text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-lg border
                border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500
                focus:border-indigo-500 transition duration-200" />
            </div>

            <div class="flex flex-col gap-2">
                <label for="password" class="text-lg font-semibold text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-lg
                border border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500
                focus:border-indigo-500 transition duration-200" />
            </div>

            <!-- login buttons -->
            <div class="flex flex-col gap-4">

                <button class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg
                hover:bg-indigo-700 active:bg-indigo-800 focus:outline-none focus:ring-2

                    Login
                </button>


                <div class="flex items-center justify-center space-x-2">
                    <div class="w-full h-[2px] bg-gray-300"></div>
                    <span class="text-gray-600">Or</span>
                    <div class="w-full h-[2px] bg-gray-300"></div>
                </div>

                <!-- google login button -->
                <button (click)="handleSignInWithGoogle()" class="w-full py-3 flex items-center justify-center gap-4 bg-transparent border-2

                hover:border-indigo-500 active:bg-indigo-200 focus:outline-none focus:ring-1
                focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200">
                    <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" class="w-6 h-6" alt="google-icon">
                    Sign in with Google
                </button>
